<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>JB Web Solutions</title>
</head>
<body>
    <nav id="navbar" class="hero-header">
       <div class="container">
            <div class="nav-wrapper">
                <div class="sidenav-trigger">
                    <i class="fas fa-bars"></i>
                </div>
                <img class="logo-brand" src="images/logo.svg" alt="logo">
                <ul class="nav-links">
                    <li class="nav-link"><a class="section-link current" href="#hero">Home</a></li>
                    <li class="nav-link"><a class="section-link" href="#about-me">About me</a></li>
                    <li class="nav-link"><a class="section-link" href="#skills">Skills</a></li>
                    <li class="nav-link"><a class="section-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-link"><a class="section-link" href="#contact">Contact</a></li>
                    <span class="indicator"></span>
                </ul>
            </div>
       </div>
    </nav>
    <div class="sidenav">
        <div class="sidenav-header">

        </div>
        <ul class="sidenav-links">
            <li><i class="fas fa-home"></i><a href="#hero">Home</a></li>
            <li><i class="fas fa-user-alt"></i></i><a href="#about-me">About me</a></li>
            <li><i class="fas fa-medal"></i><a href="#skills">Skills</a></li>
            <li><i class="fas fa-briefcase"></i><a href="#portfolio">Portfolio</a></li>
        </ul>
    </div>
    <section id="hero" class="big-hero">
        <div class="container">
            <div class="header-content">
                <div class="header-message">
                    <h2>Welcome,</h2>
                    <h1>I'm Jesus Blanco</h1>
                    <p>Front-end developer / Web designer</p>
                    <div class="header-btn">
                       <a href="#portfolio"><button class="btn-flat">My work</button></a>
                        <a href="#contact"><button class="btn-flat">Contact me</button></a>
                    </div>
                </div>
            </div>
            <div class="scroll-wrapper">
                <span class="scroll-icon"></span>
            </div>
        </div>
    </section>
    <section id="about-me" class="section-padding ">
        <div class="container">
            <div class="section-title"><h1>About me</h1></div>
        </div>
    </section>
    <section id="skills" class="section-padding contrast-section">
        <div class="container">
            <div class="section-title"><h1>Technical skills</h1></div>
        </div>
    </section>
    <section id="portfolio" class="section-padding ">
        <div class="container">
            <div class="section-title"><h1>Portfolio</h1></div>
        </div>
    </section>
    <section id="contact" class="section-padding contrast-section">
        <div class="container">
            <div class="section-title"><h1>Get in touch</h1></div>
        </div>
    </section>
    <footer id="footer">
        <div class="container">

        </div>
    </footer>
    <div class="dark-overlay"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
